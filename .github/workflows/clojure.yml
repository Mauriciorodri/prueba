name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

steps:
  - name: Checkout
    uses: actions/checkout@v3

  - name: Instalar Leiningen
    run: |
      sudo apt-get update
      sudo apt-get install -y leiningen

  - name: Instalar dependencias
    run: lein deps
